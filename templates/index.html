<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall and Irrigation Pattern Analysis | ML Project</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,800;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .title-font {
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 6px 25px rgba(0, 255, 255, 0.45);
        }

        /* ğŸ”¥ ULTRA GLASS */
        .glass {
    background: rgba(255, 255, 255, 0.0);   /* almost transparent */
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow:
        0 20px 50px rgba(0,0,0,0.45),
        inset 0 0 0 1px rgba(255,255,255,0.08);
}


       input {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.35);
    color: white;
}

input::placeholder {
    color: rgba(255,255,255,0.6);
}

input:focus {
    background: rgba(255,255,255,0.08);
    box-shadow: 0 0 0 2px rgba(56,189,248,0.6);
}


        .form-card:hover {
            transform: translateY(-6px) scale(1.02);
        }

        .shake:hover {
            animation: shake 0.35s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }
        input {
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.35);
}

input:focus {
    box-shadow: 0 0 0 2px rgba(56,189,248,0.5);
}


    </style>
</head>

<body class="relative h-screen w-screen overflow-hidden text-white">

    <!-- ğŸ¥ BACKGROUND VIDEO -->
    <video autoplay muted loop playsinline
        class="absolute inset-0 w-full h-full object-cover -z-20">
        <source src="{{ url_for('static', filename='assets/bg_video.mp4') }}" type="video/mp4">
    </video>

    <!-- LIGHT DARK OVERLAY (NOT TOO DARK) -->
    <div class="absolute inset-0 bg-black/25 -z-10"></div>


    <!-- CONTENT -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full px-4">

        <!-- TITLE -->
        <h1 class="title-font text-5xl md:text-6xl font-extrabold italic text-center mb-2
           bg-gradient-to-r from-cyan-300 to-blue-500 bg-clip-text text-transparent">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">

                <div class="shake">
                    <label class="italic font-semibold">ğŸŒ§ï¸ Annual Rainfall (mm)</label>
                    <input name="annual" required type="number" step="any"
                        class="w-full px-3 py-2 rounded-lg focus:outline-none">
                </div>

                <div class="shake">
                    <label class="italic font-semibold">ğŸ’¦ Groundwater Level (m)</label>
                    <input name="groundwater" required type="number" step="any"
                        class="w-full px-3 py-2 rounded-lg focus:outline-none">
                </div>

                <div class="shake">
                    <label class="italic font-semibold">ğŸŒ¾ Rice Irrigated Area (ha)</label>
                    <input name="rice" required type="number" step="any"
                        class="w-full px-3 py-2 rounded-lg focus:outline-none">
                </div>

                <div class="shake">
                    <label class="italic font-semibold">ğŸŒ½ Wheat Irrigated Area (ha)</label>
                    <input name="wheat" required type="number" step="any"
                        class="w-full px-3 py-2 rounded-lg focus:outline-none">
                </div>

                <div class="shake">
                    <label class="italic font-semibold">ğŸ’¨ Wind Speed (m/s)</label>
                    <input name="windspeed" required type="number" step="any"
                        class="w-full px-3 py-2 rounded-lg focus:outline-none">
                </div>

                <div class="shake">
                    <label class="italic font-semibold">ğŸ¬ Sugarcane Area (ha)</label>
                    <input name="sugarcane" required type="number" step="any"
                        class="w-full px-3 py-2 rounded-lg focus:outline-none">
                </div>

                <div class="md:col-span-2 shake">
                    <label class="italic font-semibold">ğŸ›¢ï¸ Number of Dug Wells</label>
                    <input name="dugwell_count" required type="number" step="any"
                        class="w-full px-3 py-2 rounded-lg focus:outline-none">
                </div>
            </div>

            <!-- BUTTON -->
          <button type="submit"
class="mt-6 w-full py-3 rounded-2xl text-lg font-bold italic
       bg-gradient-to-r from-blue-600 via-cyan-500 to-blue-600
       hover:scale-110 hover:shadow-cyan-400/50
       active:scale-95
       transition-all duration-300">

                ğŸ” Predict Water Status
            </button>
        </form>

        <!-- FOOTER -->
        <footer class="absolute bottom-4 text-sm text-white/70 italic
               hover:text-white transition">

            Â© 2025 â€¢ Designed & Developed by
            <span class="font-bold text-white">Nishant </span> ğŸš€
        </footer>

    </div>

</body>
</html>
